<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youtube</title>
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Google Fonts Library -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- icomoon library Icons -->
  <link rel="stylesheet" href="css/icomoon-lib.css">
  <!-- Custom Framework file -->
  <link rel="stylesheet" href="css/framework.css" />
  <!-- Main Css file -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header>
    <nav class="between-flex">
      <div class="nav-left d-flex align-center gap-5">
        <i class="icon-menu1 c-pointer icon"></i>
        <a href="#" text-data="Youtube HomePage" class="tooltip d-flex">
          <img class="c-pointer p-relative" src="images/YouTube-Logo.wine.svg" alt="Youtube Logo" />
          <span class="p-absolute">EG</span>
        </a>
      </div>
      <div class="nav-mid ">
        <form action="" class="d-flex align-center">
          <a href="#" class="center-flex search-mobile tooltip" text-data="Search">
            <i class="icon-search icon"></i>
          </a>
          <div class="p-relative d-flex align-center">
            <i class="icon-search icon p-absolute"></i>
            <input type="search" placeholder="Search" class="w-full d-block" />
            <a href="#" class="search-button center-flex tooltip" text-data="Search">
              <i class="icon-search icon"></i>
            </a>
          </div>
          <a href="#" class="search-voice center-flex ml-10 tooltip" text-data="Search with your voice">
            <i class="icon-keyboard_voice icon"></i>
          </a>
        </form>
      </div>
      <div class="nav-right d-flex align-center gap-5">
        <i class="icon-more_vert icon"></i>
        <a href="#" class="sign-in d-flex align-center gap-5">
          <i class="icon-person_outline icon"></i>
          <span>Sign in</span>
        </a>
      </div>
    </nav>
  </header>
  <div class="d-flex">
    <aside>
      <ul class="navigation-menu">
        <li class=" ">
          <a href="" class="txt-c d-block">
            <i class="icon-home_filled c-white icon d-block"></i>
            <span class="d-block">Home</span>
          </a>
        </li>
        <li class=" ">
          <a href="" class="txt-c d-block">
            <i class="icon-video_call c-white icon d-block"></i>
            <span class="d-block">Home</span>
          </a>
        </li>
        <li class=" ">
          <a href="" class="txt-c d-block">
            <i class="icon-subscriptions c-white icon d-block"></i>
            <span class="d-block">Subscriptions</span>
          </a>
        </li>
        <li class=" ">
          <a href="" class="txt-c d-block">
            <i class="icon-history c-white icon d-block"></i>
            <span class="d-block">History</span>
          </a>
        </li>
        <li class=" ">
          <a href="" class="txt-c d-block">
            <i class="icon-video_library c-white icon d-block"></i>
            <span class="d-block">Library</span>
          </a>
        </li>
      </ul>
    </aside>
    <main>dasdjashdj</main>
  </div>
